<ul>
	<div class="dimensionBox" ng-repeat="dimension in sidebarCtrl.filters">
		
		<li class="filled" jqyoui-droppable jqyoui-options="{activeClass: 'ui-state-default', hoverClass: 'ui-state-hover', accept: ':not(.string)'}" data-drop="true" ng-model="sidebarCtrl.filters[$index]">
			{{ dimension.name }}
		</li>
		<div class="icon">
			<span ng-click="sidebarCtrl.removeFilter($index)" class="glyphicon glyphicon-remove"></span>
		</div>
		
		<div on-handle-up="sidebarCtrl.createFilter()" ng-hide="dimension.min == 0 && dimension.max == 0" range-slider min="dimension.min" max="dimension.max" attach-handle-values="true" model-min="dimension.userMin" model-max="dimension.userMax"></div>

	</div>
	<!-- One filter drop field is always visible -->
	<div class="dimensionBox">
		<li jqyoui-droppable jqyoui-options="{activeClass: 'ui-state-default', hoverClass: 'ui-state-hover', accept: ':not(.string)'}" data-drop="true" ng-model="sidebarCtrl.filters[sidebarCtrl.filters.length]">
		</li>
	</div>

</ul>
