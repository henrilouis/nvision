<ul>
	<div class="dropbar" ng-repeat="(key, dimension) in sheetCtrl.visualization.dimensions">
		<div class="title">{{ key }}:</div>
		<div style="float:left">
			<li ng-class="{ 'filled':dimensions[key].name != null }" jqyoui-droppable jqyoui-options="{activeClass: 'ui-state-default', hoverClass: 'ui-state-hover', accept: ':not(.ui-sortable-helper)'}" data-drop="true" ng-model='dimensions[key]'>{{ dimensions[key].name }}
			</li>
			<div ng-show='dimensions[key]' class="icon">
				<span ng-click="sheetCtrl.removeDim(key)" class='glyphicon glyphicon-remove'></span>
			</div>
		</div>
	</div>
</ul>
<div class="clearfix"></div>
<div class="select-dimensions" ng-hide="dimensionsSet"><h3 ng-show="sheetCtrl.visualization != false">Drag dimensions to the axes</h3><h3 ng-hide="sheetCtrl.visualization != false">Select a visualization type</h3></div>
