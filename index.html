<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/nv.d3.css">
        <link rel="stylesheet" href="css/angular.rangeSlider.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body ng-app="nVision">
    <div style="height:100%" ng-controller="navController as navCtrl">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header id="nav-header">   

            <div id="logoBox">
                <h1><span class="green">N</span>VISION</h1>
            </div>

            <nav tabs id="navigation">
            </nav>

        </header>
        
        <nav id="sidebar" ng-controller="sidebarController as sidebarCtrl">
            <!-- Dimension list -->
            <h3>Dimensions</h3>
            <dimension-list></dimension-list>
            <h3 style="margin-top: 15px;">Global Filters</h3>
            <global-filters></global-filters>
            <div class="clearfix"></div>
            <json-loader></json-loader>
        </nav>
        
        <section id="visualizations" class="with-transitions">
            <sheet ng-repeat="sheet in navCtrl.sheets" ng-show="sheet.active" ng-controller="sheetController as sheetCtrl" class="sheet">
            </sheet>
        </section>

        <div id="help" ng-controller="helpController as helpCtrl">
            <help-button></help-button>
            <help-overlay ng-show='helpCtrl.enabled'></help-overlay>
        </div>
        
        <script src="js/vendor/jquery-1.11.1.min.js"></script>
        <script src="js/vendor/jquery-ui.min.js"></script>
        <script src="js/vendor/jquery-ui-touch-punch.min.js"></script>
        <script src="js/vendor/d3.min.js"></script>
        <script src="js/vendor/angular.min.js"></script> <!-- change to minified version when done -->
        <script src="js/vendor/angular-dragdrop.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/vendor/nv.d3.min.js"></script>
        <script src="js/vendor/angular.rangeSlider.js"></script>
        
        <!-- Angular javascript files -->
        <script src="js/header/header.js"></script> 
        <script src="js/services/services.js"></script> 
        <script src="js/sheets/sheets.js"></script>
        <script src="js/sidebar/sidebar.js"></script>
        <script src="js/help/help.js"></script> 
        <script src="js/visualizations/visualizations.js"></script>
        <script src="js/app.js"></script>
    </div>
    </body>
</html>
